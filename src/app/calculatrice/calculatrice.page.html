<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title >Calculatrice</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
<div class="padding">
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-label color="light">
                    {{ display | number : '.0-8'}}
                </ion-label>
            </ion-col>
        </ion-row>
        <br> <br>
        <ion-row>
            <ion-col size="3">
                <ion-button (click)="reset()" size="large" expand="full" shape="round" color="light" fill="outline">
                    AC
                </ion-button>
            </ion-col>

            <ion-col size="3">
                <ion-button (click)="calculate()" size="large" expand="full" shape="round" color="light" fill="outline">
                    =
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(0)" size="large" expand="full" shape="round" color="light" fill="outline">
                    0
                </ion-button>
            </ion-col>

            <ion-col size="3">
                <ion-button (click)="clickOperator('/')" size="large" expand="full" shape="round" color="light" fill="outline">
                    /
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="3">
                <ion-button (click)="clickNumber(7)" size="large" expand="full" shape="round" color="light" fill="outline">7</ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(8)" size="large" expand="full" shape="round" color="light" fill="outline">
                    8
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(9)" size="large" expand="full" shape="round" color="light" fill="outline">
                    9
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickOperator('*')" size="large" expand="full" shape="round" color="light" fill="outline">
                    <ion-icon size="large" name="close"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="3">
                <ion-button (click)="clickNumber(4)" size="large" expand="full" shape="round" color="light" fill="outline">
                    4
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(5)" size="large" expand="full" shape="round" color="light" fill="outline">
                    5
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(6)" size="large" expand="full" shape="round" color="light" fill="outline">
                    6
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickOperator('-')" size="large" expand="full" shape="round" color="light" fill="outline">
                    <ion-icon size="large" name="remove"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="3">
                <ion-button (click)="clickNumber(1)" size="large" expand="full" shape="round" color="light" fill="outline">
                    1
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(2)" size="large" expand="full" shape="round" color="light" fill="outline">
                    2
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickNumber(3)" size="large" expand="full" shape="round" color="light" fill="outline">
                    3
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button (click)="clickOperator('+')" size="large" expand="full" shape="round" color="light" fill="outline">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </ion-col>

        </ion-row>
    </ion-grid>
    </div>
</ion-content>
