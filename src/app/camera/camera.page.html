<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Camera</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-button color="light" expand="block" fill="outline" (click)="addPhoto('library')">
        <ion-icon slot="start" name="image"> </ion-icon>
        Ouvrir la biblioth√©que

    </ion-button>

    <ion-button color="light" expand="block" fill="outline" (click)="addPhoto('camera')">
        <ion-icon slot="start" name="images"> </ion-icon>
        Prendre une photo

    </ion-button>

    <div class="flex">
        <div class="img-box">
            <img [src]="image">
        </div>
    </div>
</ion-content>
